<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <title>RSBT: Welcome!</title>
  </head>
  <body>
    <h1>Welcome to RSBT initial configuration wizard.</h1>
    <div class="container mt-5 mb-5"></div>

      <div class="row no-gutters">

          <img src="/res/img/01.svg" class="card-img" alt="RSBT Logo" />

        <div class="col-md-8">
          <div class="card-body">
            <h5 class="card-title">Card title</h5>
            <p class="card-text">

            </p>
            <p class="card-text">
              <small class="text-muted">Last updated 3 mins ago</small>
            </p>
          </div>
        </div>
      </div>
    </div>
